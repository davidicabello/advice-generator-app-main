<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/6435488ffd.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main class="container">
    <div class="card">
      <div class="advice-number"></div>
      <div class="advice-text">
        <div class="results"></div>
      </div>
      <img class="divider" src="images/pattern-divider-desktop.svg" alt="">
      <button type="button" class="mainBtn" id="data">
        <img src="images/icon-dice.svg" alt="">
      </button>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/davidicabello" target="_blank">David iv√°n Cabello</a>.
    </div>
  </footer>
  <script src="app.js"></script>
</body>

</html>
